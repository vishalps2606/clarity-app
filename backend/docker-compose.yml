version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/clarity_db
      - SPRING_DATASOURCE_USERNAME=clarity_user
      - SPRING_DATASOURCE_PASSWORD=clarity_pass
    depends_on:
      - db
    networks:
      - clarity-net

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=clarity_db
      - POSTGRES_USER=clarity_user
      - POSTGRES_PASSWORD=clarity_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clarity-net

networks:
  clarity-net:
    driver: bridge

volumes:
  postgres_data: